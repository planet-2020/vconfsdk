apply plugin: 'com.android.library'

version = '8.0.1-SNAPSHOT'
android {
    defaultConfig {
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly files('libs/mtapi.jar') //NOTE: 我们只是编译时使用mtapi.jar，因为用户会引入mtcapi-jni.jar包含了所有的native接口定义。

    api 'com.kedacom.vconf.sdk:common:2.0.4-SNAPSHOT'
    implementation 'com.kedacom.vconf.sdk:utils:1.6.7-SNAPSHOT'
    api 'com.kedacom.vconf.sdk:amulet:10.1.0-SNAPSHOT'
}
