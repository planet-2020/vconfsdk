// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        def ALIYUN_GOOGLE = 'https://maven.aliyun.com/repository/google'
        def ALIYUN_JCENTER = 'https://maven.aliyun.com/repository/jcenter'

        maven{
            url ALIYUN_GOOGLE
        }
        maven{
            url ALIYUN_JCENTER
        }

        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'

        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.11'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()

        def ALIYUN_GOOGLE = 'https://maven.aliyun.com/repository/google'
        def ALIYUN_JCENTER = 'https://maven.aliyun.com/repository/jcenter'

        maven{
            url ALIYUN_GOOGLE
        }
        maven{
            url ALIYUN_JCENTER
        }

        google()
        jcenter()

        // 公司私服
        maven {
            url "http://172.16.6.154:9081/repository/releases/"
        }
        maven {
            url "http://172.16.6.154:9081/repository/snapshots/"
        }
        maven {
            url 'http://172.16.6.154:9081/repository/public/'
        }

    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
        options.compilerArgs << "-Xlint:unchecked"
    }

    group = 'com.kedacom.vconf.sdk'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext{
    javaVersion = JavaVersion.VERSION_1_8
}
